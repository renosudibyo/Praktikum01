<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <form action="hasil.html">
        <fieldset>
        <table>
            <thead>
               <tr>
                <th colspan="2">your information</th>
               </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name :</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="adress">Adress :</label></td>
                    <td><input type="text" id="adress"></td>
                </tr>
                <tr><td><label for="">Name :</label></td>
                    <td><input type="text"></td></tr>
                <tr>
                    <td><label for="telephone">Telphone Number :</label></td>
                    <td><input type="number" id="telephone"></td>
                </tr>
                <tr>
                    <td><label for="">email :</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label for="">Delivery Instruction :</label></td>
                    <td><textarea type="text" id="description"></textarea></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4>Pizza Specs</h4>
            <h4>Crust (Choose one)</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="radio" id="white" name="crust">
                    <label for="white" id="">Classic White</label>
                </li>

                <li>
                    <input type="radio" id="grain" name="crust">
                    <label for="grain" id="">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese" id="">Cheese Stufed crust</label>
                </li>
                <li>
                    <input type="radio" id="gluteen" name="crust">
                    <label for="gluteen" id="">Gluteen-free</label>
                </li>
            </ul style="list-style-type: none;">
            <h4>Tooping (Choose as many as you want)</h4>
            <li>
                <input type="checkbox" id="red-sauce">
                <label for="red-sauce">Red-sauce</label>
            </li>
            <li>
                <input type="checkbox" id="white-sauce">
                <label for="white-sauce">White-sauce</label>
            </li>
            <li>
                <input type="checkbox" id="Mozzarela">
                <label for="Mozarella">Mozarella-cheese</label>
            </li>
            <li>
                <input type="checkbox" id="peperoni">
                <label for="peperoni">Peperoni</label>
            </li>
            <li>
                <input type="checkbox" id="Mushroom">
                <label for="Mushroom">Mushroom</label>
            </li>
            <li>
                <input type="checkbox" id="black">
                <label for="black">Black-apper</label>
            </li>
            <h4>number</h4>
            <label for="count">how many pizza</label>
            <input type="number" name="" id="count">
            <br><br>
            <button type="submit">Bring me Pizza</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
